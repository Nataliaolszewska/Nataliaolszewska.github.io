     <p>Moim ulubionym zwierzątkiem jest królik. </p>
     
     <h2>Podstawowe informacje o królikach</h2>
     
     <ul>
     <li> Średnia długość życia to 8-10 lat. </li>
     <li> Posiadają dwuetapowy procs trawienia. </li>
     <li> Nie lubią brania na ręce.</li>
     <li> Lnieją 4 razy do roku. </li>
     <li> Ich zęby rosną przez całe życie. </li>
    
     <h2>Co jedzą króliki</h2>
     <ol>
      <li> Siano</li>
      <li> Zioła</li>
      <li> Suszone owoce i warzywa</li>
      </ol>
      
      <h2> Pielęgnacja </h2> 
      <p> Królika należy czesać specjalną szczotką,aby nie zjadał swojej sierści. Dodatkowo powinno się raz na jakiś czas udać się ze zwierzakiem do wetereynarza, 
      by podciąć pazurki i zbadać ogólny jego stan. </p>
      
      <h2> Co powinno znaleźć się w klatce królika? </h2>
      <p> W klatce pownno znaleźć się poidełko do wody, stojak na siano, miska. Zaleca się też umieszczenie, np. korzeni, gałęzi,
      aby królik mógł sobie ścierać zęby. </p>
